<body style= "font-family: 'Avenir', 'Arial', sans-serif;">

  <h2>oblique_strategies_playground</h2>

  <div id="ui-prompt" class='ui'><h3 id="newcard" class="newcard" style="cursor: pointer;">(read the strategy. click here for a new strategy.)</div>

  <div id="canvas" class='canvas'>loading strategy...</div>

  <form id="note-form" action="">
    <h3>Add a note. Share your process and project.</h3>
    <input type='text' name="text" id="text-input" cols="30" rows="10"placeholder="Notes">
    <input type='url' name="url" id="url-input" cols="30" rows="10"placeholder="URL">
    <button id='submit'>submit</button>
  </form>

  <script defer src="card.js"></script>
  <script defer src="note.js"></script>
  <script defer src="variables.js"></script>
  <script defer src="functions.js"></script>
  <script defer src="index.js"></script>
