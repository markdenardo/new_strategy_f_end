<html>
<head>
  <meta charset="UTF-8">
  <title>oblique_playground</title>
  <style></style>
</head>
<body>

    <h2>oblique_playground readme:</h2>
    <div id="ui-prompt" class='ui'>
      <h3>read the strategy. leave a note. share your work.
      </div>
  <div id="canvas" class='canvas'>
        <h2><div id='card' class='card'>loading card...</div></h2>
              <h3><div id='noteid' class='noteid'>loading note_id...</div></h3>
              <h3><div id='note' class='note'>loading note...</div></h3>
              <h4><div id='url' class='url'>loading url...</div></h4>
        <button id='random-card-button' class='randomcard'>Random Card</button>
        <button id='delete-note-button' class='deletenote'>Delete Note</button>

        <br></br>
  </div>

    <form id="note-form" action="">
      <h2>create a new note</h2>
      <input type='text' name="text" id="text-input" cols="30" rows="10"placeholder="Your Notes">
      <br></br>
      <input type='text' name="url" id="url-input" cols="30" rows="10"placeholder="Your URL">
      <button id='submit'>submit</button>
    </form>

  <script defer src="index.js"></script>

</body>
</html>
