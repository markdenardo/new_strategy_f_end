<html>
<head>
  <meta charset="UTF-8">
  <title>oblique_playground</title>
  <style></style>
</head>
<body>

  <h2>oblique_playground</h2>

  <div id="ui-prompt" class='ui'><h3>read the strategy. click text for a new strategy.</div>

  <div id="canvas" class='canvas'></div>

  <form id="note-form" action="">
    <h3>leave a note.</h3>
    <input type='text' name="text" id="text-input" cols="30" rows="10"placeholder="Notes">
    <input type='url' name="url" id="url-input" cols="30" rows="10"placeholder="URL">
    <button id='submit'>submit</button>
  </form>

  <script defer src="card.js"></script>
  <script defer src="note.js"></script>
  <script defer src="functions.js"></script>
  <script defer src="index.js"></script>
</body>
</html>
